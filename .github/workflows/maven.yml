name: Java CI with Maven

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: whelk-io/maven-settings-xml-action@v20
        with:
          activeProfiles: '[{"github"}]'
          servers: '[{ "id": "github", "username": "BatyrYusuf", "password": "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" }]'
          profiles:  '[{"id": "github", "repositories": { "id": "central", "url": "https://repo1.maven.org/maven2" }, { "id": "github", "url": "https://maven.pkg.github.com/BatyrYusuf/AutomationFramework", "snapshots": { "enabled": "true"}} }]'
