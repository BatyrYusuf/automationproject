name: Java CI with Maven

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          settings-path: ${{ github.workspace }}
          cache: maven
      - name: create .m2 directory
        run: sudo mkdir ~/.m2
      - name: move settings.xml file to ./m2 directory
        run: sudo mv /home/runner/work/automationproject/automationproject/settings.xml ~/.m2/
      - name: Build with Maven
        run: mvn clean test -Pselenium-test --file pom.xml
