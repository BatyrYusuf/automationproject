name: Java CI with Maven

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          settings-path: ${{ github.workspace }}
          cache: maven
      - name: find the path to the settings.xml
        run: find / | grep settings.xml
      - name: Build with Maven
        run: mvn clean test -Pselenium-test --file pom.xml -s settings.xml
